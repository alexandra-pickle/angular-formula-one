<div *ngIf="dataSource.isLoading$ | async">Loading ...</div>
<mat-card>
  <mat-card-header
    ><h2>{{ seasonId }} Drivers</h2></mat-card-header
  >
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.givenName }}</td>
    </ng-container>

    <ng-container matColumnDef="familyName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.familyName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.totalNumberOfRecords$ | async"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-card>
